<!doctype html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>Document</title>

	</head>

	<body>
		<script type="text/javascript">
			var a, b, c;
			console.time('用时');
			for(a = 0; a < 1000; a++) {
				for(b = 0; b < 1000 - a; b++) {
					c = 1000 - a - b;
					if(a * a + b * b == c * c) {
						console.log(a, b, c);
					};
				}
			}
			console.timeEnd('用时');
		</script>
	</body>

</html>
